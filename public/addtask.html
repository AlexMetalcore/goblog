{{ define "addtask" }}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="container p-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form id="add-data-task" action="/userData" method="post">
                <div class="form-group">
                    <label>Имя</label>
                    <input type="text" class="form-control" name="username"  value="" placeholder="Имя пользователя">
                </div>
                <div class="form-group">
                    <label for="email_user">Email</label>
                    <input type="text" class="form-control" name="email" id="email_user" value="" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Текст задачи</label>
                    <textarea type="text" class="form-control" name="content" rows="5" placeholder="Контент"></textarea>
                </div>
                <button id="add-new-task" type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{{ end }}
